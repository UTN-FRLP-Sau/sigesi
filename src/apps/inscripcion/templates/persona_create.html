{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="center-block col-md-12">
    <div class="center-block col-md-5">
        {{ formulario.errors }}
        <form id="formulario" method="POST">
            {% csrf_token %}
            {% bootstrap_form formulario %}

            {% bootstrap_button button_type="submit" content="Confirmar" %}
            {% bootstrap_button button_type="reset" content="Cancelar" %}
        </form>
    </div>
</div>

{% endblock %}
